<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    <!-- ol = list terurut -->
    <ol>
        <li>rakha</li>
        <li>satria</li>
        <li>pratama</li>
    </ol>
    <hr>
    <ol type ="A">
        <li>rakha</li>
        <li>satria</li>
        <li>pratama</li>
    </ol>
    <hr>
    <ol type ="a">
        <li>rakha</li>
        <li>satria</li>
        <li>pratama</li>
    </ol>

    <hr>
    <hr>
    <!-- li = list tidak terurut -->
    <ul>
        <li>rakha</li>
        <li>satria</li>
        <li>pratama</li>
    </ul>

    <hr>

    <ul type = "disc">
        <li>rakha</li>
        <li>satria</li>
        <li>pratama</li>
    </ul>

    <hr>
    <hr>

    <dl>
        <dt>Term 1</dt>
        <dd>description 1</dd>
        <dt>Term 2</dt>
        <dd>description 2</dd>
    </dl>
</body>
</html>
